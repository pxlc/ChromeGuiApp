<div class="modal" id="_filebrowse_modal_top" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 700px">
            <div class="modal-header">
                <h5 class="modal-title">File Browser</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="chromegui.filebrowse.close_filebrowser()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="modal-body">
        <!-- ============================================================================================== -->

            <div class="row">
                <div class="col-12">
                    <label for="_filebrowse_path_input">Path:</label>

                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend" onclick="chromegui.filebrowse.edit_path();"
                                style="cursor: pointer;">
                            <span class="input-group-text" id="_filebrowse_path_inputPrepend">&gt;</span>
                        </div>
                        <input id="_filebrowse_path_input" class="form-control" type="text" readonly>
                    </div>

                    <div id="_filebrowse_path_alert_div" class="alert alert-danger alert-sm"
                            style="display: none; cursor: pointer;"
                            onclick="$('#_filebrowse_path_alert_div').hide();">
                        <span><strong>&times;</strong>&nbsp;&nbsp;</span>
                        <span style="font-size: 150%">|</span><span>&nbsp;&nbsp;</span>
                        <span id="_filebrowse_path_alert_text">path alert</span>
                    </div>

                </div>
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-2">

                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">C:\</a>
                        <a href="#" class="list-group-item list-group-item-action">D:\</a>
                        <a href="#" class="list-group-item list-group-item-action disabled">T:\</a>
                    </div>

                </div>
                <div class="col-10">
                    <div id="_filebrowse_file_list_table"></div>
                </div>
            </div>

        <!-- ============================================================================================== -->
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-success" onclick="chromegui.filebrowse.accept()">
                OK
            </button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    onclick="chromegui.filebrowse.close_filebrowser()">
                Cancel
            </button>
        </div>

    </div> <!-- modal-dialog -->
</div> <!-- modal top -->
