<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>File Browser Proto</title>

<!-- [ Bootstrap ] -->
<link href="https://bootswatch.com/4/slate/bootstrap.css" rel="stylesheet">
<script language="JavaScript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script language="JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script language="JavaScript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- [ Tabulator ] -->
<link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>

<!-- [ ChromeGuiApp ] -->
<script type="text/javascript" src="{{ CHROMEGUI_JS_ROOT }}/chromegui.js"></script>
<script type="text/javascript" src="{{ CHROMEGUI_JS_ROOT }}/chromegui_filebrowse.js"></script>


<script language="JavaScript">

//
// chromegui
//
function data_receiver( data ) {
    if (data.op == "message") {
        alert(data.data.msg);
        return
    }
    var op = data.op;
    var op_data = data.data;
    var session_id = data.session_id;

    // NEEDED for FILEBROWSER
    if (op == "filebrowse") {
        chromegui.filebrowse.data_receiver(op_data);
    }

    // if (op == "add_table_row") {
    //     var ang_scope = angular.element(document.getElementById('id_ang_controller')).scope();
    //     ang_scope.add_row( op_data.row, op_data.next_idx );
    //     ang_scope.$apply();
    // }
}

// NEEDED for FILEBROWSER
function row_click(e, row, tabulator_table) {
    var row_data = row.getData();
    chromegui.pyprint("Row " + row_data.id + " has " + row_data._type + " named '" + row_data.name + "'");
}

// NEEDED for FILEBROWSER
function accept_filebrowser_value( path ) {
    chromegui.pyprint("Got path: '" + path + "'");
}

function init() {
    chromegui.init("{{ SESSION_ID }}", {{ PORT }}, chromegui.pyprint, data_receiver);
    chromegui.filebrowse.init();

    // NEEDED for FILEBROWSER
    chromegui.filebrowse.set_table_row_click_callback(row_click);
    chromegui.filebrowse.set_accept_callback(accept_filebrowser_value);
}

</script>

</head>

<body onload="init();" onunload="chromegui.close();">

<div class="container">
    <h1>Example use of ChromeGuiApp's File Browser component</h1>
</div>

<div class="container">
    <!-- NEEDED for FILEBROWSER (something to open its dialog) -->
    <button type="button" class="btn btn-secondary btn-sm" onclick="chromegui.filebrowse.open_filebrowser()">
        Open File Browser
    </button>
</div>

<!-- NEEDED for FILEBROWSER -->
{{ FILEBROWSE_HTML }}


</body>

</html>
